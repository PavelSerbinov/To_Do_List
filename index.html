<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./index.js" defer></script>
    <title>Consultation 02</title>

  <body>
    <div id="root">
      <h1>ToDo List</h1>

      </form>
      <div class="result-block"></div>
    </div>
